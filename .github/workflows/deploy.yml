name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "VITE_GAS_ENDPOINT=${{ secrets.VITE_GAS_ENDPOINT }}" > .env
          echo "VITE_API_TOKEN=${{ secrets.VITE_API_TOKEN }}" >> .env
          echo ".env file created"
          if [ -z "${{ secrets.VITE_GAS_ENDPOINT }}" ]; then
            echo "ERROR: VITE_GAS_ENDPOINT is empty"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_API_TOKEN }}" ]; then
            echo "ERROR: VITE_API_TOKEN is empty"
            exit 1
          fi
          echo "Environment variables are set"

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
